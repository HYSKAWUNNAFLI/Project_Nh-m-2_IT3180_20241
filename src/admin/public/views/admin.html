<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>CXWUD Admin</title>
    <!-- plugins:css -->
    <link rel="stylesheet" href="../assets/vendors/mdi/css/materialdesignicons.min.css">
    <link rel="stylesheet" href="../assets/vendors/css/vendor.bundle.base.css">
    <!-- Layout styles -->
    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="shortcut icon" href="../assets/images/favicon.png" />
    <style>
        .sidebar-brand-wrapper {
            height: 70px;
            padding: 10px 20px;
            background-color: #000;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: fixed;
            width: 255px;
            z-index: 999;
        }

        .sidebar-brand.brand-logo {
            display: flex;
            align-items: center;
            justify-content: flex-start;
            height: 100%;
            text-decoration: none;
        }

        .brand-logo-text {
            font-size: 24px;
            font-weight: 700;
            letter-spacing: 2px;
            color: #fff;
            text-transform: uppercase;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .brand-logo-mini {
            display: none;
        }

        @media (max-width: 991px) {
            .sidebar-brand-wrapper {
                width: 70px;
                padding: 10px;
            }

            .sidebar-brand.brand-logo {
                display: none;
            }

            .brand-logo-mini {
                display: flex;
                align-items: center;
                justify-content: center;
            }

            .brand-logo-mini .brand-logo-text {
                font-size: 18px;
            }
        }

        .preview-item {
            text-decoration: none !important;
            color: inherit !important;
            display: flex;
            padding: 0.75rem 1.5rem;
            cursor: pointer;
            border-bottom: 1px solid #2c2e33;
        }

        .preview-item:hover {
            background: #2c2e33;
        }

        .preview-item:last-child {
            border-bottom: none;
        }

        .dropdown-item {
            text-decoration: none !important;
            color: #ffffff !important;
        }

        .nav-link {
            text-decoration: none !important;
            color: inherit !important;
        }

        a {
            text-decoration: none !important;
            color: inherit !important;
        }

        .table a {
            color: inherit !important;
            text-decoration: none !important;
        }

        .dropdown-menu a:hover {
            background-color: #2c2e33;
        }
    </style>
</head>

<body>
    <div class="container-scroller">
        <!-- Sidebar -->
        <nav class="sidebar sidebar-offcanvas" id="sidebar">
            <div class="sidebar-brand-wrapper">
                <a class="sidebar-brand brand-logo" href="/views/index.html">
                    <span class="brand-logo-text">CXWUD</span>
                </a>
                <a class="brand-logo-mini" href="/views/index.html">
                    <span class="brand-logo-text">CX</span>
                </a>
            </div>
            <ul class="nav">
                <li class="nav-item nav-category">
                    <span class="nav-link">Navigation</span>
                </li>
                <li class="nav-item menu-items">
                    <a class="nav-link" href="/views/index.html">
                        <span class="menu-icon">
                            <i class="mdi mdi-speedometer"></i>
                        </span>
                        <span class="menu-title">Dashboard</span>
                    </a>
                </li>
                <li class="nav-item menu-items">
                    <a class="nav-link" href="/views/admin.html">
                        <span class="menu-icon">
                            <i class="mdi mdi-laptop"></i>
                        </span>
                        <span class="menu-title">Admin Panel</span>
                    </a>
                </li>
                <li class="nav-item menu-items">
                    <a class="nav-link" href="/views/user.html">
                        <span class="menu-icon">
                            <i class="mdi mdi-account"></i>
                        </span>
                        <span class="menu-title">Customer Panel</span>
                    </a>
                </li>
                <li class="nav-item menu-items">
                    <a class="nav-link" href="/views/categories.html">
                        <span class="menu-icon">
                            <i class="mdi mdi-table-large"></i>
                        </span>
                        <span class="menu-title">Categories</span>
                    </a>
                </li>
                <li class="nav-item menu-items">
                    <a class="nav-link" href="/views/product.html">
                        <span class="menu-icon">
                            <i class="mdi mdi-chart-bar"></i>
                        </span>
                        <span class="menu-title">Products</span>
                    </a>
                </li>
                <li class="nav-item menu-items">
                    <a class="nav-link" href="pages/icons/mdi.html">
                        <span class="menu-icon">
                            <i class="mdi mdi-contacts"></i>
                        </span>
                        <span class="menu-title">Orders</span>
                    </a>
                </li>
            </ul>
        </nav>

        <div class="container-fluid page-body-wrapper">
            <!-- Navbar -->
            <nav class="navbar p-0 fixed-top d-flex flex-row">
                <div class="navbar-brand-wrapper d-flex d-lg-none align-items-center justify-content-center">
                    <a class="navbar-brand brand-logo-mini" href="/views/index.html">
                        <span class="brand-logo-text">CX</span>
                    </a>
                </div>
                <div class="navbar-menu-wrapper flex-grow d-flex align-items-stretch">
                    <button class="navbar-toggler navbar-toggler align-self-center" type="button"
                        data-toggle="minimize">
                        <span class="mdi mdi-menu"></span>
                    </button>
                    <ul class="navbar-nav w-100">
                        <li class="nav-item w-100">
                            <form class="nav-link mt-2 mt-md-0 d-none d-lg-flex search">
                                <input type="text" class="form-control" placeholder="Search administrators">
                            </form>
                        </li>
                    </ul>
                    <ul class="navbar-nav navbar-nav-right">
                        <li class="nav-item dropdown">
                            <a class="nav-link" id="profileDropdown" href="#" data-bs-toggle="dropdown"
                                aria-expanded="false">
                                <div class="navbar-profile">
                                    <img class="img-xs rounded-circle" src="../assets/images/faces/face15.jpg" alt="">
                                    <p class="mb-0 d-none d-sm-block navbar-profile-name" id="adminName"></p>
                                    <i class="mdi mdi-menu-down d-none d-sm-block"></i>
                                </div>
                            </a>
                            <div class="dropdown-menu dropdown-menu-right navbar-dropdown preview-list"
                                aria-labelledby="profileDropdown">
                                <h6 class="p-3 mb-0">Profile</h6>
                                <div class="dropdown-divider"></div>
                                <a class="dropdown-item preview-item" href="/auth/logout">
                                    <div class="preview-thumbnail">
                                        <div class="preview-icon bg-dark rounded-circle">
                                            <i class="mdi mdi-logout text-danger"></i>
                                        </div>
                                    </div>
                                    <div class="preview-item-content">
                                        <p class="preview-subject mb-1">Log out</p>
                                    </div>
                                </a>
                            </div>
                        </li>
                    </ul>
                    <button class="navbar-toggler navbar-toggler-right d-lg-none align-self-center" type="button"
                        data-toggle="offcanvas">
                        <span class="mdi mdi-format-line-spacing"></span>
                    </button>
                </div>
            </nav>

            <!-- Main content -->
            <div class="main-panel">
                <div class="content-wrapper">
                    <!-- Breadcrumb -->
                    <div class="page-header">
                        <nav aria-label="breadcrumb">
                            <ol class="breadcrumb">
                                <li class="breadcrumb-item"><a href="/views/index.html">Dashboard</a></li>
                                <li class="breadcrumb-item active" aria-current="page">Administrators</li>
                            </ol>
                        </nav>
                    </div>

                    <!-- Admin List Section -->
                    <div class="row">
                        <div class="col-12 grid-margin">
                            <div class="card">
                                <div class="card-body">
                                    <div class="d-flex justify-content-between align-items-center mb-4">
                                        <h4 class="card-title">Administrators</h4>
                                        <div>
                                            <button class="btn btn-danger" id="deleteSelected" style="display: none;">
                                                <i class="mdi mdi-delete mr-1"></i> Delete Selected
                                            </button>
                                            <a href="/views/create-new-admin.html" class="btn btn-primary">
                                                <i class="mdi mdi-plus mr-1"></i> Create New Admin
                                            </a>
                                        </div>
                                    </div>
                                    <div class="table-responsive">
                                        <table class="table">
                                            <thead>
                                                <tr>
                                                    <th>
                                                        <div class="form-check">
                                                            <input type="checkbox" class="form-check-input"
                                                                id="selectAll">
                                                        </div>
                                                    </th>
                                                    <th>ID</th>
                                                    <th>Name</th>
                                                    <th>Email</th>
                                                    <th>Password</th>
                                                    <th>Actions</th>
                                                </tr>
                                            </thead>
                                            <tbody id="adminTableBody">
                                                <!-- Admin data will be inserted here -->
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Footer -->
                <footer class="footer">
                    <div class="d-sm-flex justify-content-center justify-content-sm-between">
                        <span class="text-muted d-block text-center text-sm-left d-sm-inline-block">Copyright ©
                            2024</span>
                    </div>
                </footer>
            </div>
        </div>
    </div>

    <!-- plugins:js -->
    <script src="../assets/vendors/js/vendor.bundle.base.js"></script>
    <!-- inject:js -->
    <script src="../assets/js/off-canvas.js"></script>
    <script src="../assets/js/hoverable-collapse.js"></script>
    <script src="../assets/js/misc.js"></script>
    <script src="../assets/js/settings.js"></script>
    <script src="../assets/js/todolist.js"></script>

    <script>
        let admins = [];

        async function loadAdmins() {
            try {
                const response = await fetch('/admin/api/admins');
                admins = await response.json();
                displayAdmins(admins);
            } catch (error) {
                console.error('Error:', error);
            }
        }

        function displayAdmins(adminsToShow) {
            const tbody = document.getElementById('adminTableBody');
            tbody.innerHTML = '';

            adminsToShow.forEach(admin => {
                tbody.innerHTML += `
                    <tr>
                        <td>
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input admin-checkbox" 
                                    data-admin-id="${admin.admin_id}"
                                    onchange="updateDeleteButtonVisibility()">
                            </div>
                        </td>
                        <td>${admin.admin_id}</td>
                        <td>${admin.admin_name}</td>
                        <td>${admin.admin_email}</td>
                        <td>${admin.admin_password}</td>
                        <td>
                            <div class="dropdown">
                                <button class="btn btn-link" type="button" data-toggle="dropdown">
                                    <i class="mdi mdi-dots-vertical"></i>
                                </button>
                                <div class="dropdown-menu">
                                    <a class="dropdown-item text-danger" href="#" 
                                        onclick="deleteAdmin(${admin.admin_id})">
                                        <i class="mdi mdi-delete mr-2"></i>Delete
                                    </a>
                                </div>
                            </div>
                        </td>
                    </tr>
                `;
            });

            setupCheckboxListeners();
        }

        function updateDeleteButtonVisibility() {
            const deleteButton = document.getElementById('deleteSelected');
            const checkedBoxes = document.querySelectorAll('.admin-checkbox:checked');
            deleteButton.style.display = checkedBoxes.length > 0 ? 'inline-block' : 'none';
        }

        function setupCheckboxListeners() {
            const selectAllCheckbox = document.getElementById('selectAll');
            const adminCheckboxes = document.querySelectorAll('.admin-checkbox');

            selectAllCheckbox.addEventListener('change', function () {
                adminCheckboxes.forEach(checkbox => {
                    checkbox.checked = this.checked;
                });
                updateDeleteButtonVisibility();
            });
        }

        async function deleteAdmin(adminId) {
            if (confirm('Are you sure you want to delete this admin?')) {
                try {
                    const response = await fetch(`/admin/api/admins/${adminId}`, {
                        method: 'DELETE'
                    });

                    if (response.ok) {
                        loadAdmins();
                    } else {
                        alert('Error deleting admin');
                    }
                } catch (error) {
                    console.error('Error:', error);
                    alert('Error deleting admin');
                }
            }
        }

        async function deleteSelectedAdmins() {
            const selectedCheckboxes = document.querySelectorAll('.admin-checkbox:checked');
            const selectedIds = Array.from(selectedCheckboxes).map(cb => cb.dataset.adminId);

            if (selectedIds.length === 0) return;

            if (confirm(`Are you sure you want to delete ${selectedIds.length} selected admin(s)?`)) {
                try {
                    for (let id of selectedIds) {
                        await fetch(`/admin/api/admins/${id}`, {
                            method: 'DELETE'
                        });
                    }
                    loadAdmins();
                    document.getElementById('deleteSelected').style.display = 'none';
                    document.getElementById('selectAll').checked = false;
                } catch (error) {
                    console.error('Error:', error);
                    alert('Error deleting admins');
                }
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            loadAdmins();
            document.getElementById('deleteSelected').addEventListener('click', deleteSelectedAdmins);
        });
    </script>
</body>

</html>
